<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementing CSS</title>
  <!-- linking stylesheet preferred way to do in projects-->
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* internal css */
    h2{
      color:green;
    }
  </style>
</head>
<body>
  <!-- Inline Css Not good practice-->
  <H1 style="color:red">HeadingOne</H1>
  <!-- Internal css -->
  <H2>HeadingTwo</H2>
  <!-- External css -->
  <H3>HeadingThree</H3>
</body>
</html>
